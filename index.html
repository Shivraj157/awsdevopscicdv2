<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fitness-app">
    <header>
      <h1>🏋️‍♂️ My Fitness Tracker</h1>
      <div class="top-controls">
        <div class="date-display" id="current-date"></div>
        <button id="logout-btn">🚪 Logout</button>
      </div>
    </header>

    <main>
      <section class="workout-section">
        <h2>Today's Workout</h2>
        <input type="text" id="exercise-input" placeholder="Enter exercise" />
        <input type="number" id="duration-input" placeholder="Minutes" />
        <button id="add-workout">Add Workout</button>
        <ul id="workout-list"></ul>
      </section>

      <section class="stats-section">
        <h2>Stats</h2>
        <div><b>Workouts:</b> <span id="total-workouts">0</span></div>
        <div><b>Minutes:</b> <span id="total-minutes">0</span></div>
        <div><b>Calories:</b> <span id="calories-burned">0</span></div>
      </section>
    </main>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
