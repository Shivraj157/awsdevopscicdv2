<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard — Fitness Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/assets/css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Fitness Tracker</div>
    <nav>
      <a href="/dashboard.html" class="active">Dashboard</a>
      <a href="/workout.html">Workouts</a>
      <a href="/personal.html">Personal</a>
      <button id="logout_btn">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="grid-2">
      <div class="card">
        <h2>Your Stats</h2>
        <div class="facts">
          <div><span class="label">BMR</span><span id="bmr">—</span></div>
          <div><span class="label">TDEE</span><span id="tdee">—</span></div>
          <div><span class="label">Target kcal</span><span id="goal_cal">—</span></div>
          <div><span class="label">Protein</span><span id="prot">—</span></div>
          <div><span class="label">Fat</span><span id="fat">—</span></div>
          <div><span class="label">Carbs</span><span id="carb">—</span></div>
        </div>
      </div>

      <div class="card">
        <h2>BMI Gauge</h2>
        <canvas id="bmiGauge" height="160"></canvas>
        <p class="center">Current BMI: <strong id="bmi_now">—</strong> (<span id="bmi_cat">—</span>)</p>
      </div>
    </section>

    <section class="card">
      <h2>Progress (Weight over time)</h2>
      <div class="row">
        <input type="date" id="m_date">
        <input type="number" id="m_weight" placeholder="Weight kg">
        <input type="number" id="m_height" placeholder="Height cm (opt)">
        <button id="add_metric">Add entry</button>
        <select id="range">
          <option value="all">All</option>
          <option value="30">Last 30 days</option>
          <option value="90">Last 90 days</option>
        </select>
      </div>
      <canvas id="weightChart" height="120"></canvas>
    </section>
  </main>

  <script src="/static/assets/js/common.js"></script>
  <script src="/static/assets/js/dashboard.js"></script>
</body>
</html>
