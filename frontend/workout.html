<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Workouts â€” Fitness Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/assets/css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Fitness Tracker</div>
    <nav>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/workout.html" class="active">Workouts</a>
      <a href="/personal.html">Personal</a>
      <button id="logout_btn">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Log a Workout</h2>
      <div class="row">
        <input type="date" id="w_date">
        <select id="w_activity">
          <option value="walking">Walking</option>
          <option value="running">Running</option>
          <option value="cycling">Cycling</option>
          <option value="swimming">Swimming</option>
          <option value="yoga">Yoga</option>
          <option value="strength_training">Strength Training</option>
          <option value="hiit">HIIT</option>
          <option value="sports_other">Sports (Other)</option>
          <option value="custom">Custom (enter MET)</option>
        </select>
        <input type="number" id="w_duration" placeholder="Minutes">
        <input type="number" step="0.1" id="w_met" placeholder="MET (if custom)">
        <button id="w_add">Add</button>
      </div>
    </section>

    <section class="card">
      <h2>History</h2>
      <div id="w_list" class="list"></div>
      <p class="right">Total Calories Burned: <strong id="w_total">0</strong></p>
      <canvas id="w_chart" height="100"></canvas>
    </section>
  </main>

  <script src="/static/assets/js/common.js"></script>
  <script src="/static/assets/js/workout.js"></script>
</body>
</html>
